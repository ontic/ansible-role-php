---

- hosts: 'all'
  vars:
    php_version: '7.1'
    php_ppa: 'ppa:ondrej/php'
    php_enable_repo: 'epel,webtatic-testing'
    php_repos:
      - url: 'https://mirror.webtatic.com/yum/el7/epel-release.rpm'
        key: 'https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7'
      - url: 'https://mirror.webtatic.com/yum/el7/webtatic-release.rpm'
        key: 'https://mirror.webtatic.com/yum/RPM-GPG-KEY-webtatic-el7'
    php_packages:
      - name: 'common'
      - name: 'cli'
      - name: 'dev'
      - name: 'fpm'
      - name: 'bcmath'
      - name: 'bz2'
      - name: 'curl'
      - name: 'gd'
      - name: 'imap'
      - name: 'intl'
      - name: 'ldap'
      - name: 'mbstring'
      - name: 'mcrypt'
      - name: 'mysql'
      - name: 'opcache'
      - name: 'soap'
      - name: 'tidy'
      - name: 'xmlrpc'
      - name: 'zip'
      - name: 'php-apcu'
      - name: 'php-geoip'
      - name: 'php-igbinary'
      - name: 'php-imagick'
      - name: 'php-xdebug'
  roles:
    - { role: 'ontic.php' }