---

- hosts: 'localhost'
  pre_tasks:
    - name: 'Install dependencies required by some PHP extensions.'
      shell: |
        sudo apt-get install software-properties-common
        sudo add-apt-repository 'deb http://archive.ubuntu.com/ubuntu trusty universe'
        sudo apt-get update
        sudo apt install mysql-server-5.6
        sudo apt install mysql-client-5.6
  vars:
    php_version: '53'
    php_ppa: 'ppa:sergey-dryabzhinsky/php53'
    php_packages:
      - name: 'common'
      - name: 'cli'
      - name: 'dev'
      - name: 'fpm'
      - name: 'mod-bcmath'
      - name: 'mod-bz2'
      - name: 'mod-curl'
      - name: 'mod-dom'
      - name: 'mod-fileinfo'
      - name: 'mod-gd'
      - name: 'mod-openssl'
      - name: 'mod-imap'
      - name: 'mod-intl'
      - name: 'mod-json'
      - name: 'mod-ldap'
      - name: 'mod-mbstring'
      - name: 'mod-mcrypt'
      - name: 'mod-mysql'
      - name: 'mod-simplexml'
      - name: 'mod-soap'
      - name: 'mod-tidy'
      - name: 'mod-xmlrpc'
  roles:
    - { role: 'role_under_test' }