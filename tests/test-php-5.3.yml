---

- hosts: 'localhost'
  pre_tasks:
    - name: 'Add trusty repository containing MySQL 5.5 packages'
      become: yes
      apt_repository:
        repo: 'ppa:sergey-dryabzhinsky/packages'
        update_cache: yes
    - name: 'Install MySQL 5.5 server and client packages'
      become: yes
      apt:
        name: '{{ item }}'
      with_items:
        - 'mysql-server'
        - 'mysql-client'
  vars:
    php_version: '53'
    php_ppa: 'ppa:sergey-dryabzhinsky/php53'
    php_packages:
      - name: 'common'
      - name: 'cgi'
      - name: 'cli'
      - name: 'dev'
      - name: 'fpm'
      - name: 'mod-bcmath'
      - name: 'mod-bz2'
      - name: 'mod-curl'
      - name: 'mod-dom'
      - name: 'mod-fileinfo'
      - name: 'mod-gd'
      - name: 'mod-openssl'
      - name: 'mod-imap'
      - name: 'mod-intl'
      - name: 'mod-json'
      - name: 'mod-ldap'
      - name: 'mod-mbstring'
      - name: 'mod-mcrypt'
      - name: 'mod-mysql'
      - name: 'mod-simplexml'
      - name: 'mod-soap'
      - name: 'mod-tidy'
      - name: 'mod-xmlrpc'
    php_fpm_conf_template:
    php_fpm_service_name: 'php53-fpm'
    php_fpm_conf_file: '/etc/php53/fpm/php-fpm.conf'
    php_fpm_pid_file: '/var/run/php53-fpm.pid'
    php_fpm_error_log: '/var/log/php53-fpm/daemon.log'
    php_fpm_pool_path: '/etc/php53/fpm/pool.d'
    php_ini_file: '/etc/php53/php.ini'
    php_cli_ini_file: '/etc/php53/cli/php.ini'
  roles:
    - { role: 'role_under_test' }