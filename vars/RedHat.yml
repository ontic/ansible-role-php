php_default_packages:
  - name: php70w-common
  - name: php70w-cli
  - name: php70w-devel
  - name: php70w-fpm
  - name: php70w-bcmath
  - name: php70w-gd
  - name: php70w-imap
  - name: php70w-intl
  - name: php70w-ldap
